<!DOCTYPE html>
<html>
<head>
    <title>Leitor de Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; text-align: center; }
        #qr-reader { width: 100%; border: 2px solid #ccc; box-sizing: border-box; }
        #form-container { display: none; margin-top: 20px; }
        #codigo-escondido { display: none; }
        h2 { font-style: normal; font-size: 1.5em; color: #333; }
        input, select, button { width: 100%; padding: 12px; margin-top: 10px; box-sizing: border-box; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; font-weight: bold; }
        #cancelBtn { background-color: #6c757d; }
        #status-message { padding: 15px; margin-top: 15px; border-radius: 5px; text-align: center; display: none; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Controle de Almoxarifado</h1>

    <!-- Onde a câmera e as mensagens aparecem -->
    <div id="reader-container">
        <div id="qr-reader"></div>
        <div id="reader-message" style="display:none; padding: 20px;"></div>
    </div>

    <!-- O formulário que aparece depois da leitura -->
    <div id="form-container">
        <h2 id="product-name">Aguardando leitura...</h2>
        <input type="text" id="codigo-escondido" name="codigo" readonly>
        
        <select id="tipo" name="tipo">
            <option value="Saída do Estoque">Saída do Estoque</option>
            <option value="Entrada no Estoque">Entrada no Estoque</option>
        </select>
        
        <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" required>
        <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
        
        <button onclick="submitForm()">Registrar Movimentação</button>
        <button id="cancelBtn" onclick="cancelScan()">Cancelar / Ler Outro</button>
    </div>

    <!-- Mensagem final de sucesso ou erro -->
    <div id="status-message"></div>

    <!-- A biblioteca mágica que lê QR Code -->
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

    <script>
        // --- URLs DAS NOSSAS PONTES ---
        const URL_PARA_SALVAR = "https://script.google.com/macros/s/AKfycbzD3EolMrY4fvDj7aicQKpNGzAdQ6XOL_DEugKO9g7LJ9eARe7FRmKopnfeb_wQLAvdCA/exec"; 
        const URL_PARA_BUSCAR = "https://script.google.com/macros/s/AKfycbytUs3INcBfw_pGIWqfEBbNVYtQi2eDcnfgOAj0QHG430OxmjzY0EL3q9ySxTgLNKUVqg/exec"; 

        // --- Elementos da página ---
        const qrReaderDiv = document.getElementById('qr-reader');
        const readerMessageDiv = document.getElementById('reader-message');
        const formContainer = document.getElementById('form-container');
        const statusMessageDiv = document.getElementById('status-message');
        const productNameH2 = document.getElementById('product-name');
        const codigoEscondidoInput = document.getElementById('codigo-escondido');
        
        // --- FUNÇÕES PRINCIPAIS ---

        // Função que é chamada quando o QR code é lido com sucesso
        function onScanSuccess(decodedText, decodedResult) {
            html5QrcodeScanner.clear(); // Para a câmera
            qrReaderDiv.style.display = 'none';
            readerMessageDiv.innerHTML = "<h2>Buscando informações...</h2>";
            readerMessageDiv.style.display = 'block';

            var codigoLido = decodedText;
            var urlPergunta = URL_PARA_BUSCAR + "?code=" + codigoLido;
            
            fetch(urlPergunta)
              .then(response => response.text())
              .then(nomeProduto => {
                  readerMessageDiv.style.display = 'none';
                  codigoEscondidoInput.value = codigoLido;
                  productNameH2.textContent = nomeProduto;
                  formContainer.style.display = 'block';
              })
              .catch(error => {
                  console.error('Erro ao buscar nome:', error);
                  showStatusMessage('Não foi possível encontrar o nome do produto. Tente novamente.', 'error');
                  setTimeout(cancelScan, 3000); // Recarrega após 3 segundos
              });
        }

        // Função para cancelar e voltar a escanear
        function cancelScan() {
            location.reload();
        }

        // Função para enviar os dados para a planilha
        function submitForm() {
            const submitButton = event.target;
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            const form = new FormData();
            form.append('codigo', codigoEscondidoInput.value);
            form.append('tipo', document.getElementById('tipo').value);
            form.append('quantidade', document.getElementById('quantidade').value);
            form.append('nome', document.getElementById('nome').value);
            
            fetch(URL_PARA_SALVAR, { method: 'POST', body: form })
                .then(response => response.text())
                .then(data => {
                    formContainer.style.display = 'none';
                    showStatusMessage('Registrado com sucesso!', 'success');
                    setTimeout(cancelScan, 2000); // Prepara para nova leitura após 2 segundos
                })
                .catch(error => {
                    formContainer.style.display = 'none';
                    showStatusMessage('Erro ao registrar. Tente novamente.', 'error');
                    console.error('Error:', error);
                    setTimeout(cancelScan, 3000);
                });
        }
        
        // Função para mostrar mensagens de status
        function showStatusMessage(message, type) {
            statusMessageDiv.textContent = message;
            statusMessageDiv.className = type; // 'success' ou 'error'
            statusMessageDiv.style.display = 'block';
        }

        // --- INICIALIZAÇÃO DO LEITOR ---
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", 
            { 
                fps: 10, 
                qrbox: 250, 
                facingMode: "environment" 
            }
        );
        html5QrcodeScanner.render(onScanSuccess);

    </script>
</body>
</html>
