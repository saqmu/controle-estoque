<!DOCTYPE html>
<html>
<head>
    <title>Leitor de Estoque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; padding: 20px; }
        #qr-reader { width: 100%; border: 2px solid #ccc; }
        #form-container { display: none; margin-top: 20px; }
        input, select, button { width: 100%; padding: 10px; margin-top: 10px; box-sizing: border-box; font-size: 16px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        #success-message, #error-message { padding: 15px; margin-top: 10px; border-radius: 5px; text-align: center; }
        #success-message { background-color: #d4edda; color: #155724; }
        #error-message { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Controle de Almoxarifado</h1>

    <!-- Onde a câmera vai aparecer -->
    <div id="qr-reader"></div>

    <!-- O formulário que aparece depois da leitura -->
    <div id="form-container">
      <h2 style="font-style: italic;">Aguardando leitura...</h2>
        
        <!-- Este campo guarda o código lido, mas fica invisível para o usuário -->
        <input type="hidden" id="codigo" name="codigo">
        
        <select id="tipo" name="tipo">
            <option value="Saída do Estoque">Saída do Estoque</option>
            <option value="Entrada no Estoque">Entrada no Estoque</option>
        </select>
        
        <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" required>
        <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
        
        <button onclick="submitForm()">Registrar Movimentação</button>
        <button onclick="cancelScan()" style="background-color: #6c757d; margin-top: 5px;">Cancelar / Ler Outro</button>
        
        <div id="success-message" style="display:none;"></div>
        <div id="error-message" style="display:none;"></div>
    </div>

    <!-- A biblioteca que lê o QR Code -->
    <script src="https://unpkg.com/html5-qrcode/html5-qrcode.min.js"></script>

    <!-- Nosso script para controlar tudo -->
    <script>
        // URL do Apps Script que REGISTRA os dados (usado na função doPost)
        const SCRIPT_URL_POST = "https://script.google.com/macros/s/AKfycbzD3EolMrY4fvDj7aicQKpNGzAdQ6XOL_DEugKO9g7LJ9eARe7FRmKopnfeb_wQLAvdCA/exec"; 

        // URL do Apps Script que BUSCA o nome do produto (usado na função doGet)
        const SCRIPT_URL_GET = "https://script.google.com/macros/s/AKfycbzh_Z1ZWqecLjvEUoLMuy1_t3Y6YIm_Xst0E5Yb4sYf_W4qNXIdva0PYccRCElBT6L2og/exec";

        const qrReaderDiv = document.getElementById('qr-reader');
        const formContainer = document.getElementById('form-container');

        // Função chamada quando o QR code é lido com sucesso
        function onScanSuccess(decodedText, decodedResult) {
            html5QrcodeScanner.clear();
            qrReaderDiv.style.display = 'block';
            qrReaderDiv.innerHTML = "<h2>Buscando informações do produto...</h2>";
        
            const codigoLido = decodedText;
            const urlPergunta = `${SCRIPT_URL_GET}?action=lookup&code=${codigoLido}`;
            
            // Faz a pergunta para a planilha de produtos
            fetch(urlPergunta)
              .then(response => response.text())
              .then(nomeProduto => {
                  if (nomeProduto && !nomeProduto.startsWith("Erro")) {
                    qrReaderDiv.style.display = 'none';
                    document.getElementById('codigo').value = codigoLido; 
                    document.querySelector('#form-container h2').textContent = nomeProduto;
                    formContainer.style.display = 'block';
                  } else {
                    alert('Produto não encontrado ou erro no script. Verifique se o código do produto existe na planilha "Controle de Estoque Mestre".');
                    location.reload();
                  }
              })
              .catch(error => {
                  console.error('Erro ao buscar nome:', error);
                  alert('Não foi possível encontrar o nome do produto. Verifique sua conexão ou se o código está correto.');
                  location.reload();
              });
        }
        
        // Função para cancelar e voltar a escanear
        function cancelScan() {
            location.reload();
        }

        // Função para enviar os dados para a planilha de registros
        function submitForm() {
            const form = new FormData();
            form.append('codigo', document.getElementById('codigo').value);
            form.append('tipo', document.getElementById('tipo').value);
            form.append('quantidade', document.getElementById('quantidade').value);
            form.append('nome', document.getElementById('nome').value);

            // Desabilita os botões para evitar cliques duplos
            document.querySelectorAll('#form-container button').forEach(button => button.disabled = true);
            document.querySelector('#form-container button').textContent = 'Enviando...';
            
            fetch(SCRIPT_URL_POST, { method: 'POST', body: form })
                .then(response => response.text())
                .then(data => {
                    formContainer.style.display = 'none';
                    document.getElementById('success-message').textContent = "Registrado com sucesso! A página será recarregada.";
                    document.getElementById('success-message').style.display = 'block';
                    setTimeout(() => location.reload(), 2500); // Recarrega após 2.5s
                })
                .catch(error => {
                    document.getElementById('error-message').textContent = 'Erro ao registrar. Tente novamente.';
                    document.getElementById('error-message').style.display = 'block';
                    // Reabilita os botões em caso de erro
                    document.querySelectorAll('#form-container button').forEach(button => button.disabled = false);
                    document.querySelector('#form-container button').textContent = 'Registrar Movimentação';
                    console.error('Error:', error);
                });
        }

        // Configuração do leitor de QR Code
        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { 
                fps: 10, 
                qrbox: 250, 
                facingMode: "environment" 
            });

        // Inicia o leitor
        html5QrcodeScanner.render(onScanSuccess);
    </script>
</body>
</html>
